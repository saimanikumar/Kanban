{% extends "base.html" %}

{% block content %}

<div class="box main-box">
    <h1 class="main">Kanban Application</h1>

    <a href="{{ url_for('auth.register') }}" class="btn btn-secondary btn-block btn-large main-tag">Register</a>
    {% endif %}
</div>

{% endblock %}
