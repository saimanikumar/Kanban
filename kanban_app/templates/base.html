<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">


  {% block styles %}
  {% endblock %}
</head>

<body>
  {% block navbar_sect %}

  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand brand-font" href="#">&nbsp;Kanban</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
          
          <li class="nav-item ">
            <a class="nav-link nav21" href="{{ url_for('views.home') }}">Home</a>
          </li>
          
          {% if not logged_in: %}
          <li class="nav-item ">
            <a class="nav-link nav21" href="{{ url_for('auth.login') }}">Login</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link nav21" href="{{ url_for('auth.register') }}">Register</a>
          </li>
        {% endif %}

        {% if logged_in: %}
        <li class="nav-item ">
          <a class="nav-link nav21" href="{{ url_for('views.summary') }}">Summary</a>
        </li>

        <li class="nav-item ">
          <a class="nav-link nav21" href="{{ url_for('auth.logout') }}">Log Out</a>
        </li>
        {% endif %}
        <li>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </li>

        </ul>
        
      </div>
    </div>
  </nav>

 
  {% endblock %}
  {% block content %}

  {% endblock %}

</body>

</html>
